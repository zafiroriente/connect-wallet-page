<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Connect Your Wallet</h1>
    <button id="connectWallet">Connect Wallet</button>
    <button id="checkBalance" style="display:none;">Check Balance</button>
    <p id="walletAddress"></p>
    <p id="walletBalance"></p>

    <script>
        // Function to connect MetaMask wallet
        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];
                    document.getElementById('walletAddress').innerText = `Connected: ${account}`;
                    document.getElementById('checkBalance').style.display = 'inline-block'; // Show the "Check Balance" button
                } catch (error) {
                    console.error("Error connecting wallet:", error);
                    alert("Failed to connect wallet. Please try again.");
                }
            } else {
                alert("MetaMask is not installed. Please install MetaMask to use this feature.");
            }
        }

        // Function to check wallet balance
        async function checkBalance() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];
                    const balance = await window.ethereum.request({
                        method: 'eth_getBalance',
                        params: [account, 'latest'],
                    });
                    const formattedBalance = parseInt(balance, 16) / 1e18; // Convert from Wei to ETH/MATIC
                    document.getElementById('walletBalance').innerText = `Your balance: ${formattedBalance.toFixed(4)} ETH`;
                } catch (error) {
                    console.error("Error fetching balance:", error);
                    alert("Failed to fetch balance. Please try again.");
                }
            } else {
                alert("MetaMask is not installed.");
            }
        }

        // Add event listeners
        document.getElementById('connectWallet').addEventListener('click', connectWallet);
        document.getElementById('checkBalance').addEventListener('click', checkBalance);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Connect Your Wallet</h1>
    <button id="connectWallet">Connect Wallet</button>
    <button id="checkBalance" style="display:none;">Check Balance</button>
    <p id="walletAddress"></p>
    <p id="walletBalance"></p>

    <script>
        document.getElementById('connectWallet').addEventListener('click', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];
                    document.getElementById('walletAddress').innerText = `Connected: ${account}`;
                    document.getElementById('checkBalance').style.display = 'inline-block'; // Show balance button
                } catch (error) {
                    console.error("Error connecting wallet:", error);
                }
            } else {
                alert("MetaMask is not installed. Please install MetaMask to use this feature.");
            }
        });

        document.getElementById('checkBalance').addEventListener('click', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];
                    const balance = await ethereum.request({
                        method: 'eth_getBalance',
                        params: [account, 'latest'],
                    });
                    const formattedBalance = parseInt(balance, 16) / 1e18; // Convert Wei to ETH or MATIC
                    document.getElementById('walletBalance').innerText = `Your balance: ${formattedBalance} ETH`;
                } catch (error) {
                    console.error("Error fetching balance:", error);
                }
            } else {
                alert("MetaMask is not installed.");
            }
        });
    </script>
</body>
</html>
